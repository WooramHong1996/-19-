<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>상세페이지</title>
    <style>
          * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }
        .mytitle > button:hover {
            border: 2px solid white;
        }

        .info-box{
            display: flex;
            justify-content: center;
            flex-direction : row;
        }
        .comment-box{
            display: flex;
            justify-content: center;
            flex-direction : row;
        }
        .desc-box{
            display: flex;
            justify-content: center;
            flex-direction : column;
            background-color: antiquewhite;
            width: 600px;
            height: 500px;
            margin: 10px;
        }
        .comment-part{
            display: flex;
            justify-content: center;
            flex-direction : row;
            margin-top: 20px;
        }
        .img{
            background-color: teal;
            width: 400px;
            height: 500px;
            margin: 10px;
        }
        .desc{
            background-color: yellow;
            height: 300px;
        }
        .comment-input{
            background-color: forestgreen;
            max-width: 1000px;
            width: 100%;
        }
        .comment-btn{
            background-color: darkmagenta;
        }
        .star{
            background-color: crimson;
            height: 100px;
            margin-top: 30px;
        }
        .comment{
            background-color: darkslateblue;
            color: antiquewhite;
            max-width: 1000px;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="mytitle">
    <h1>내 생애 최고의 영화들</h1>
    <button onclick="open_box()">수정하기</button>
</div>
<div class="info-box" id="show-box">
    <!--img, desc box-->
    <div class="img">
        <img id="called-img">
    </div>
    <div class="desc-box">
        <div class="desc">
            <h1 id="desc">desc</h1>
        </div>
        <div class="star">
            <h1 id="famous">명대사</h1>
            <h1 id="star">별점</h1>
        </div>
    </div>

</div>
<div class="comment-box">
    <!--commet box-->
    <div class="comment-input">
        <input id="write_comment" class="form-control" type="text" placeholder="댓글을 입력하세요">
    </div>
    <button onclick="add_comment()">등록</button>
</div>
<div id="comments">

</div>


</body>
<script>
    const key_in_here = window.location.href.split('=')[1];

    $(document).ready(function () {
        listing();
    });
    function listing() {
        $.ajax({
            type: 'GET',
            url: '/movie',
            data: {},
            success: function (response) {
                let key = Number(key_in_here)
                let rows = response['movie']
                let comments = []

                for (let i = 0; i < rows.length; i++){

                    if (rows[i]['key'] == key){
                        let image = rows[i]['image']
                        let description = rows[i]['description']
                        let famous = rows[i]['famous']
                        let star = rows[i]['star']
                        let star_image = '⭐'.repeat(star)
                        let password = rows[i]['password']
                        comments = rows[i]['comment']

                        document.getElementById("called-img").src = image
                        document.getElementById("desc").innerText = description
                        document.getElementById("famous").innerText = famous
                        document.getElementById("star").innerText = star_image

                    }
                }

                console.log(comments)
                console.log(comments[0])
                console.log((typeof(comments[0])))

                for (let j=0;j<comments.length;j++){
                    let comment_insert = comments[j]


                    let temp_html = `<div class="comment-part">
                                            <div class="comment">
                                                <h1>"${comment_insert}"</h1>
                                            </div>
                                            <button onclick="del_comment(${j})">삭제</button>
                                        </div>`
                    console.log(j)

                    $('#comments').append(temp_html)
                }



            }
        })
    }

    function add_comment() {
        let new_comment = $('#write_comment').val()

        $.ajax({
            type: "POST",
            url: "/comment/add",
            data: {key_give: key_in_here,comment_give: new_comment},
            success: function (response) {
                alert(response["msg"])
                window.location.reload()
            }
        });

    }

    function del_comment(cnt) {
        $.ajax({
            type: "POST",
            url: "/comment/del",
            data: {key_give: key_in_here, num_give: cnt},
            success: function (response) {
                alert(response["msg"])
                window.location.reload()
            }
        });
    }



</script>
</html>
